<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Books list</title>
</head>
<body>

<div class="container">
    <a href="/"><br>Home</a>
    <h2><br>Info about User</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Books has read</th>
            <th scope="col">Books are reading</th>
            <th scope="col">Our client for</th>
            <!--            <th colspan="3" >Operations</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, el: ${user}">
            <td th:text="${el.index + 1}"></td>
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.mainAuthor.getLastName() + ' ' + book.mainAuthor.getFirstName()}"></td>
            <td th:text="${user.availableAmount}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
