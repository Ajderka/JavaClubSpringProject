<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}"
      lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New User registration</title>
</head>
<body>
<div layout:fragment="content" style="margin: 0 auto;width: max-content">
    <h2>New User registration</h2>
    <form th:action="@{/user-create}" th:object="${user}" method="post">
        <table>
            <tr>
                <td>
                    <label for="age">Age</label>
                </td>
                <td>
                    <input type="text" th:field="*{age}" id="age"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="first-name">First name:</label>
                </td>
                <td>
                    <input type="text" th:field="*{firstName}" id="first-name"/>
                </td>
                <td>
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="last-name">Last name:</label>
                </td>
                <td>
                    <input type="text" th:field="*{lastName}" id="last-name"/>
                </td>
                <td>
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                </td>
            <tr>
                <td>
                    <label for="email">E-mail:</label>
                </td>
                <td>
                    <input type="text" th:field="*{email}" id="email"/>
                </td>
                <td>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td>
                    <input type="password" th:field="*{password}" id="password"/>
                </td>
                <td>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Register"/>
                    <input type="reset" value="Clear"/>
                </td>
            </tr>
        </table>
        <!--&lt;!&ndash;    <label for="firstName">First name</label>&ndash;&gt;-->
        <!--&lt;!&ndash;    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">&ndash;&gt;-->
        <!--    <label for="lastName">Last name</label>-->
        <!--    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">-->
        <!--    <input type="submit" value="Create User">-->
    </form>
</div>
</body>
</html>
