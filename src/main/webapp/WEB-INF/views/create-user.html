<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<div class="container">
    <a href="/"><br>Home</a> |
    <a href="/users">Show all users</a>
    <div class="col-md-offset-2">
        <h2>Create new user</h2>
    </div>
    <form class="container" th:action="@{/users/add}" th:object="${user}" method="post">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="firstName">User FirstName:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" th:field="*{firstName}" id="firstName"/>
                <small th:type="text" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="lastName">User LastName:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" th:field="*{lastName}" id="lastName"/>
                <small th:type="text" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="email">User Email:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" th:field="*{email}" id="email"/>
                <small th:type="text" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="password">Password:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" th:field="*{password}" id="password"/>
                <small th:type="text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="age">Age:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" th:field="*{age}" id="age"/>
                <small th:type="text" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></small>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="inputDate">Age:</label>
            <div class="col-sm-7">
                <input type="date" class="form-control" id="inputDate">
            </div>
        </div>
        <div class="col-sm-offset-3 col-sm-8">
            <input type="submit" class="btn btn-info" value="Register"/>
            <input type="reset" class="btn btn" value="Clear"/>
        </div>
    </form>
</div>
</body>
</html>
