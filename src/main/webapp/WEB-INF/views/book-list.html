<html>
    <head>
        <title>Book list</title>
    </head>
    <body>
        <a href="/">Home</a> |
        <a href="/books">Show all books</a> |
        <br>
        <h2>Book list:</h2>
        <form action="book-list">
            <table border="1">
                <tr>
                    <th>Title</th>
                    <th>Available</th>
                    <th>Author</th>
                    <th colspan="3">Operation</th>
                </tr>

                <tr th:each = "book: ${listBooks}">
                    <td th:text="${book.getTitle()}"> />
                    <td th:text="${book.getAvailableAmount()}"></td>
                    <td th:text="${book.getMainAuthor().getFirstName()} + ' ' + ${book.getMainAuthor().getLastName()}"></td>
                    <td>
                        <a th:href = "@{'/update-book/' + ${book.getId()}}">Update</a>
                    </td>
                    <td>
                        <a th:href = "@{'/read-task/' + ${book.getId()}}">Edit</a>
                    </td>
                    <td>
                        <a th:href = "@{'/remove-book/' + ${book.getId()}}">Delete</a>
                    </td>
                </tr>
            </table>
        </form>

        <a href="/books/add">Add new book</a>

    </body>
</html>
