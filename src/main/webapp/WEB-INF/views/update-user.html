<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<div class="container">
    <a href="/"><br>Home</a> |
    <a href="/books">Show all users</a>
    <div class="col-md-offset-2">
        <h2>Update existing user</h2>
    </div>
    <!--    <form class="container" th:action="@{/users/add}" th:object="${user}" method="post">-->
    <form class="container" th:action="@{/users/user-update}" th:object="${user}" method="post">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="id">ID:</label>
            <div class="col-sm-7">
                <input class="form-control" disabled id="id" type="text" th:field="*{id}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="firstName">First name:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" th:field="*{firstName}" id="title"/>
                <small th:type="text" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="firstName">Last name:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" th:field="*{lastName}" id="firstName"/>
                <small th:type="text" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
            </div>
        </div>
        <br>
<!--        <div class="form-group">-->
<!--            <label class="col-sm-3 control-label" for="a">Age:</label>-->
<!--            <div class="col-sm-7">-->
<!--                <input type="text" class="form-control" th:field="*{age}" id="lastName"/>-->
<!--                <small th:type="text" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></small>-->
<!--            </div>-->
<!--        </div>-->
<!--        <br>-->
        <!--        <div class="form-group">-->
        <!--            <label class="col-sm-3 control-label" for="availableAmount">Available:</label>-->
        <!--            <div class="col-sm-7">-->
        <!--                <input type="text" class="form-control" th:field="*{availableAmount}" id="availableAmount"/>-->
        <!--                <small th:type="text" th:if="${#fields.hasErrors('availableAmount')}"-->
        <!--                       th:errors="*{availableAmount}"></small>-->
        <!--            </div>-->
        <!--        </div>-->
        <br>
        <div class="col-sm-offset-3 col-sm-8">
            <input type="submit" class="btn btn-info" value="Register"/>
            <input type="reset" class="btn btn" value="Clear"/>
            <input name="id" th:value="*{id}" type="hidden"/>
        </div>
    </form>
</div>
</body>
</html>
